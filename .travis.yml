os:
  - linux
  - osx

language: c

env:
  - BRANCH=0.19.2
  - BRANCH=devel

cache:
  directories:
    - "$HOME/.choosenim/toolchains/nim-0.19.2"

install:
  # `set -u` failed for ubuntu: /home/travis/.travis/job_stages: line 107: secure: unbound variable
  - set -e
  - export CHOOSENIM_CHOOSE_VERSION=$BRANCH
  - |
      curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh
      sh init.sh -y
  - export PATH=$HOME/.nimble/bin:$PATH

script:
  - set -e
  - nimble install -y
  - nimble test
  # see also: https://github.com/nimterop/wrappers?subdir=foo
  - nimble --nimbleDir:`pwd`/build/fakenimble install -y "https://github.com/nimterop/wrappers"
